<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .calculator {
      max-width: 250px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .btn-calculator {
      width: 100%;
      margin: 5px 0;
      font-size: 1.2rem;
    }
    input {
      text-align: right;
      font-size: 2rem;
    }
  </style>
</head>
<body>


<div class="calculator bg-light p-3">
  <h4> Casio </h4>
  <input type="text" id="display" class="form-control m-1" >
  <div class="row">
    <div class="col-3"><button class="btn btn-secondary btn-calculator" onclick="appendValue('7')">7</button></div>
    <div class="col-3"><button class="btn btn-secondary btn-calculator" onclick="appendValue('8')">8</button></div>
    <div class="col-3"><button class="btn btn-secondary btn-calculator" onclick="appendValue('9')">9</button></div>
    <div class="col-3"><button class="btn btn-warning btn-calculator" onclick="appendValue('/')">/</button></div>

    <div class="col-3"><button class="btn btn-secondary btn-calculator" onclick="appendValue('4')">4</button></div>
    <div class="col-3"><button class="btn btn-secondary btn-calculator" onclick="appendValue('5')">5</button></div>
    <div class="col-3"><button class="btn btn-secondary btn-calculator" onclick="appendValue('6')">6</button></div>
    <div class="col-3"><button class="btn btn-warning btn-calculator" onclick="appendValue('*')">*</button></div>

    <div class="col-3"><button class="btn btn-secondary btn-calculator" onclick="appendValue('1')">1</button></div>
    <div class="col-3"><button class="btn btn-secondary btn-calculator" onclick="appendValue('2')">2</button></div>
    <div class="col-3"><button class="btn btn-secondary btn-calculator" onclick="appendValue('3')">3</button></div>
    <div class="col-3"><button class="btn btn-warning btn-calculator" onclick="appendValue('-')">-</button></div>

    <div class="col-3"><button class="btn btn-secondary btn-calculator" onclick="appendValue('0')">0</button></div>
    <div class="col-3"><button class="btn btn-secondary btn-calculator" onclick="appendValue('.')">.</button></div>
    <div class="col-3"><button class="btn btn-success btn-calculator" onclick="calculate()">=</button></div>
    <div class="col-3"><button class="btn btn-warning btn-calculator" onclick="appendValue('+')">+</button></div>

    <div class="col-12"><button class="btn btn-danger btn-calculator" onclick="clearDisplay()">C</button></div>
  </div>
</div>

<!-- JavaScript -->
<script>
  const display = document.getElementById('display');

  function appendValue(Number) {
    display.value += Number;
  }

  function clearDisplay() {
    display.value = '';
  }

  function calculate() {
    try {
      display.value = eval(display.value);
    } catch {
      display.value = 'Error';         
    }
  }
</script>

</body>
</html>
